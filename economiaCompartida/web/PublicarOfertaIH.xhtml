<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Publicar oferta</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-panels.min.js"></script>
        <script src="js/init.js"></script>
        <noscript>
            <link rel="stylesheet" href="css/skel-noscript.css" />
            <link rel="stylesheet" href="css/style.css" />
            <link rel="stylesheet" href="css/style-desktop.css" />
        </noscript>
    </h:head>

    <h:body class="homepage">

        <!-- Header -->
        <div id="header-wrapper">

            <div id="header" class="container">
                <div id="logo"><h1><a href="https://github.com/EquipoQuetzal" target="_blank">Quetzal</a></h1></div>
                <nav id="nav">
                    <ul>
                        <li class="current_page_item" >
                            <a>Publicacion Oferta</a>
                        </li>
                        <li>
                            <h:form>
                                <p:commandButton ajax="false" class="button-alt" value="Regresar" action="index" />
                            </h:form>
                        </li>
                    </ul>
                </nav>
            </div>

            <div id="banner">
                <div class="container">
                    <div class="row">

                        <section class="12u">                            
                            <header>
                                <p:messages id="messages" showDetail="false" autoUpdate="true" />
                                <hr/>
                                <h:form>
                                    <h2>-Formulario de Publicacion-</h2>
                                    <span class="byline">
                                        <h:panelGrid columns="1">
                                            <h:outputLabel value="Descripcion: " />
                                            <p:inputTextarea rows="4" cols="24" pt:placeholder="Descripcion del recurso de computo" 
                                                             value="#{publicacionBean.publicacion.descripcion}" />

                                            <h:outputLabel value="Precio: $" />
                                            <p:inputText label="Precio" value="#{publicacionBean.publicacion.precio}"/>

                                            <h:outputLabel value="Estado del objeto: " />
                                            <p:inputText value="#{publicacionBean.publicacion.estado}" />
                                            
                                            <h:outputLabel value="Por cuanto tiempo quieres prestar el objeto? (Opcional): " />
                                            <p:inputText value="#{publicacionBean.publicacion.tiempo}" />

                                            <p:commandButton ajax="false" class="button" value="Publicar" action="#{publicacionBean.registrarPublicacion()}"/>
                                        </h:panelGrid>
                                    </span>
                                </h:form>

                            </header>
                        </section>

                    </div>
                </div>
            </div>			

        </div>
        <!-- Header Ends Here -->
        
        <!-- Featured Area -->
        <div id="featured-wrapper">
            <h:form id="listado">
                <h2> <p:outputLabel value="Listado de tus publicaciones:" /> </h2>
                <hr/>

                <div class="container">
                    <div class="row double">
                        <c:forEach items="#{consultarBean.buscarPublicacionesUsuario()}" var="resultado">
                            <section class="4u">
                                <header>
                                    <h2>-Publicacion-</h2>
                                    <h2>ID: #{resultado.idpublicacion} </h2>
                                    <h2>Precio: #{resultado.precio}</h2>
                                    <h2>Calificacion: #{resultado.calificacion}</h2>
                                    <h2>Estado: #{resultado.estado}</h2>
                                </header>
                                <span class="pennant"><span class="fa fa-trello"></span></span>
                                <p>
                                    <h2> #{resultado.descripcion} </h2>
                                </p>
                                <hr/>
                            </section>
                        </c:forEach>

                    </div>
                </div>

            </h:form>
        </div>
        <!-- Featured Ends Here -->

        <!-- Copyright -->
        <div id="copyright" class="container">
            Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)
        </div>

    </h:body>

</html>
