<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Resultados busqueda</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-panels.min.js"></script>
        <script src="js/init.js"></script>
        <noscript>
            <link rel="stylesheet" href="css/skel-noscript.css" />
            <link rel="stylesheet" href="css/style.css" />
            <link rel="stylesheet" href="css/style-desktop.css" />
        </noscript>
    </h:head>

    <h:body class="homepage">

        <!-- Header -->
        <div id="header-wrapper">

            <div id="header" class="container">
                <div id="logo"><h1><a href="https://github.com/EquipoQuetzal" target="_blank">Quetzal</a></h1></div>
                <nav id="nav">
                    <ul>
                        <li class="current_page_item" >
                            <a>Resultados busqueda</a>
                        </li>
                        <li>
                            <h:form>
                                <h:commandButton class="button-alt" value="Regresar" action="index" />
                                <h:commandButton class="button-alt" value="Cerrar SesiÃ³n" action="#{sesion.cerrarSesion()}" rendered="#{sesion.verificarSesion()}"/>
                            </h:form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Header Ends Here -->

        <!-- Featured Area -->
        <div id="featured-wrapper">
            <p:messages id="messages" showDetail="false" autoUpdate="true" />
            <h:form>                    
                <!-->Alan Alan #################### <-->
                <h2> <p:outputLabel value="Realiza una busqueda!" /> </h2>
                <hr/>
                <p:inputText  value="#{consultarBean.clave}"/>
                <br></br>
                <h:commandButton class="button" value="Buscar en Publicaciones" action="#{consultarBean.buscar()}"></h:commandButton>
                <hr/>
                <!-->Alan Alan #################### <-->                    

                <div class="container">
                    <div class="row double">
                        
                        <h2><h:outputLabel value="No se obtuvo ningun resultado :(" rendered="#{empty consultarBean.resultados}"/></h2>
                        
                        <c:forEach items="#{consultarBean.resultados}" var="resultado">
                            <section class="4u">
                                <header>
                                    <h2>-Publicacion-</h2>
                                    <h2>ID: #{resultado.idpublicacion} </h2>
                                    <h2>Precio: #{resultado.precio}</h2>
                                    <h2>#{resultado.calificacion}</h2>
                                </header>
                                <span class="pennant"><span class="fa fa-trello"></span></span>
                                <p>
                                    <h2> #{resultado.descripcion} </h2>
                                </p>
                                <!-- <h:commandButton class="button" value="Pedir" rendered="#{sesion.verificarSesion()}"
                                                 action="#{publicacionBean.pedir()}"/> -->
                                <hr/>
                            </section>
                        </c:forEach>

                    </div>
                </div>
            </h:form>
        </div>		
        <!-- Featured Ends Here -->

        <!-- Copyright -->
        <div id="copyright" class="container">
            Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)
        </div>

    </h:body>

</html>
